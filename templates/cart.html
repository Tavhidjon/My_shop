<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Online Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff7e5f;
            border-radius: 5px;
        }

        main {
            padding: 3rem;
            text-align: center;
            background-color: #fff;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }

        .item-details {
            text-align: left;
        }

        .item-price {
            color: #ff7e5f;
            font-weight: bold;
        }

        .remove-button {
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-button:hover {
            background-color: #feb47b;
        }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .checkout-button {
            display: inline-block;
            background-color: #ff7e5f;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .checkout-button:hover {
            background-color: #feb47b;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="registration.html">Register</a>
        <a href="login.html">Login</a>
        <a href="cart.html">Cart</a>
    </nav>
    <main>
        <h2>Items in Your Cart</h2>
        <div class="cart-item">
            <div class="item-details">
                <strong>Product Name 1</strong>
                <p>Product description goes here.</p>
                <span class="item-price">$29.99</span>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <div class="cart-item">
            <div class="item-details">
                <strong>Product Name 2</strong>
                <p>Product description goes here.</p>
                <span class="item-price">$19.99</span>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <div class="cart-item">
            <div class="item-details">
                <strong>Product Name 3</strong>
                <p>Product description goes here.</p>
                <span class="item-price">$49.99</span>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <div class="total">Total: $99.97</div>
        <a href="#" class="checkout-button">Proceed to Checkout</a>
    </main>
    <footer>
        <p>&copy; Tavhid Online Shop Rahimi 11.</p>
    </footer>
</body>
</html>
